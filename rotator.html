<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/rotator.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js">
      </script>
</head>
<body>
  <div id="menuContainer" class="container">
    <div class="row">
      <div id="startMenu" class="menu">
        <button class="invis-spacer"></button>

        <div class="labeled-icon">
          <i id="help" class="fa fa-question-circle" aria-hidden="true"></i>
          <label id="helpLabel">Help</label>
        </div>

        <div class="labeled-icon">
          <i id="play"class="fa fa-play-circle-o" aria-hidden="true"></i>
          <label id="playLabel">Play</label>
        </div>

        <div class="labeled-icon">
          <i id="settings" class="fa fa-cog" aria-hidden="true"></i>
          <label id="settingsLabel">Settings</label>
        </div>

        <button class="invis-spacer"></button>
      </div>

      <div id="gameSelectMenu" class="menu removed">
        <div class="side-menu left-aligned">
          <i id="gsmBack" class="fa fa-chevron-left top-icon" aria-hidden="true"></i>
        </div>

        <div class="mid-menu">
          <div class="labeled-icon">
            <i id="easy" class="fa fa-square slow-rotate" aria-hidden="true"></i>
            <label id="easyLabel">Easy</label>
          </div>

          <div class="labeled-icon">
            <i id="medium" class="fa fa-square medium-rotate" aria-hidden="true"></i>
            <label id="mediumLabel">Medium</label>
          </div>

          <div class="labeled-icon">
            <i id="hard" class="fa fa-square fast-rotate" aria-hidden="true"></i>
            <label id="hardLabel">Hard</label>
          </div>
        </div>

        <div class="side-menu"></div>
      </div>
    </div>
  </div>

  <div id="gameContainer" class="container game-container removed">
    <div class="side-display left-aligned">
      <div id="leftSideDisplay">
        <i id="gcBack" class="fa fa-chevron-left top-icon" aria-hidden="true"></i>
      </div>
    </div>

    <div class="mid-display">
      <div id="squareContainer">
        <div id="r0c0" class="square"></div>
        <div id="r0c1" class="square"></div>
        <div id="r0c2" class="square"></div>
        <div id="r0c3" class="square"></div>
        <div id="r0c4" class="square"></div>
        <div id="r0c5" class="square"></div>

        <div id="r1c0" class="square"></div>
        <div id="r1c1" class="square "></div>
        <div id="r1c2" class="square "></div>
        <div id="r1c3" class="square "></div>
        <div id="r1c4" class="square"></div>
        <div id="r1c5" class="square"></div>

        <div id="r2c0" class="square"></div>
        <div id="r2c1" class="square"></div>
        <div id="r2c2" class="square"></div>
        <div id="r2c3" class="square"></div>
        <div id="r2c4" class="square"></div>
        <div id="r2c5" class="square"></div>

        <div id="r3c0" class="square"></div>
        <div id="r3c1" class="square"></div>
        <div id="r3c2" class="square"></div>
        <div id="r3c3" class="square"></div>
        <div id="r3c4" class="square"></div>
        <div id="r3c5" class="square"></div>

        <div id="r4c0" class="square"></div>
        <div id="r4c1" class="square"></div>
        <div id="r4c2" class="square"></div>
        <div id="r4c3" class="square"></div>
        <div id="r4c4" class="square"></div>
        <div id="r4c5" class="square"></div>

        <div id="r5c0" class="square"></div>
        <div id="r5c1" class="square"></div>
        <div id="r5c2" class="square"></div>
        <div id="r5c3" class="square"></div>
        <div id="r5c4" class="square"></div>
        <div id="r5c5" class="square"></div>
      </div>
    </div>

    <div class="side-display">
    	<div id="gameIconDisplay" class="right-side-display right-aligned">
    		<i id="newGameIcon" class="fa fa-plus-circle top-icon" aria-hidden="true"></i>
    		<i id="statsIcon" class="fa fa-book top-icon" aria-hidden="true"></i>
    	</div>
    	<div id="statsDisplay" class="right-side-display">
    		<ul id="gameStats">
    			<li class="zero-opacity">
    				<h2>Statistics</h2>
    			</li>
    			<li id="winMessage" class="zero-opacity"></li>
    			<li class="zero-opacity">
    				Time: <span id="time">0:00</span>
    			</li>
    			<li class="zero-opacity">
    				Moves: <span id="moves">0</span>
    			</li>
    			<li class="zero-opacity">
    				Squares rotated: <span id="squaresRotated">0</span>
    			</li>
      	</ul>
    	</div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/rotator.js"></script>
  <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous"></script>
</body>
</html>
